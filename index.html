<html>
  <head>
    <title>reCAPTCHA demo: Explicit render after an onload callback</title>
    
  </head>	
  <body>
    <h1>The audio element</h1>

    <p id="Info">Click on the play button to play a sound:</p>
    
    <audio controls id="myAudio">
      <source src="./Data/test.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="setPlaySpeed()"> Click </button>
  </body>
  <script>
    var vid = document.getElementById("myAudio");
    var test = document.getElementById("Info");
    
    function setPlaySpeed() { 
      vid.playbackRate += 0.1;
      test.innerText = vid.playbackRate;
    } 
    </script> 
</html>
